<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><div id="myDiv"></div><script>const element = document.getElementById('myDiv');element.addEventListener('click', function() {try {element.innerHTML = 'You clicked me!';} catch (error) {console.error('Error in event listener:', error);}});</script></body></html>
